<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name" >Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastname">Enter lastname: </label>
    <input name="lastname" type="text" th:field="*{lastname}" id="lastname"/>
    <br/>
    <br/>
    <label for="password">Enter password: </label>
    <input name="password" type="password" id="password"/>
    <br/>
    <div th:each="role : ${roles}">
        <input type="checkbox" name="nameRoles" th:value="${role.role}" th:text="${role.role}" th:checked="${role.role} == USER"/>
        </div>
    <br/>
    <input type="submit" value="Save"/>
    <a th:href="@{/logout}">Exit</a>


</form>
</body>
</html>
